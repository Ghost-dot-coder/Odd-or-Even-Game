<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="arena">
      <div id="oddEvenButton">
        <button class="btn1" onclick="odd()" type="button">ODD</button>
        <h1>OR</h1>
        <button class="btn2" type="button" onclick="even()">EVEN</button>
      </div>
      <div id="chooseButton">
        <button class="btnc1" type="button">Bating</button>
        <button class="btnc2" type="button">Balling</button>
      </div>
      <div id="gameArea">
        <div id="player1area" class="player1">
          <h3>You</h3>
          <p id="scoresPlayer">Score: 0</p>
            <img id="imagePlayer" class="fin" src="./assets/fin_1-removebg-preview.png" alt="" />
          <div id="nums"></div>
        </div>
        <div id="player2area" class="player2">
          <h3>Robo</h3>
          <p id="scoresRobo">Score: 0</p>
          <img class="fin" src="./assets/fin_1-removebg-preview.png" alt="" />
          <div class="status">
            <div id="choice"></div>
            <h4 id="statustext"></h4>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
